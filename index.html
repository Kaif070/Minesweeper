<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Farcaster Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #111827;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .btn-difficulty {
            background-color: #374151;
            color: white;
        }
        
        .btn-difficulty:hover {
            background-color: #4b5563;
        }
        
        .btn-difficulty.active {
            background-color: #2563eb;
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f2937;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-family: monospace;
        }
        
        .btn-new {
            background-color: #059669;
            color: white;
        }
        
        .btn-new:hover {
            background-color: #047857;
        }
        
        .flag-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .btn-flag {
            background-color: #374151;
            color: white;
        }
        
        .btn-flag.active {
            background-color: #ca8a04;
        }
        
        #game-board {
            display: grid;
            gap: 2px;
            background-color: #1f2937;
            padding: 8px;
            border-radius: 8px;
            margin: 0 auto;
            width: fit-content;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #4b5563;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s;
            user-select: none;
        }
        
        .cell:hover:not(.revealed) {
            background-color: #6b7280;
        }
        
        .cell.revealed {
            background-color: #1f2937;
            cursor: default;
        }
        
        .cell.mine {
            background-color: #dc2626;
        }
        
        .cell.flagged {
            background-color: #ca8a04;
        }
        
        .cell-1 { color: #3b82f6; }
        .cell-2 { color: #10b981; }
        .cell-3 { color: #ef4444; }
        .cell-4 { color: #a855f7; }
        .cell-5 { color: #f59e0b; }
        .cell-6 { color: #ec4899; }
        .cell-7 { color: #9ca3af; }
        .cell-8 { color: #ffffff; }
        
        @media (max-width: 600px) {
            .cell {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
        }
        
        .best-times {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí£ Minesweeper</h1>
        
        <div class="difficulty-buttons">
            <button class="btn btn-difficulty active" data-difficulty="easy">Easy</button>
            <button class="btn btn-difficulty" data-difficulty="medium">Medium</button>
            <button class="btn btn-difficulty" data-difficulty="hard">Hard</button>
        </div>
        
        <div class="info-bar">
            <div class="info-display">
                <span>üí£</span>
                <span id="mine-count">010</span>
            </div>
            <button class="btn btn-new" id="new-game">New Game</button>
            <div class="info-display">
                <span>‚è±Ô∏è</span>
                <span id="timer">000</span>
            </div>
        </div>
        
        <div class="flag-toggle">
            <button class="btn btn-flag" id="flag-mode">üö© Flag Mode: OFF</button>
        </div>
        
        <div id="best-times" class="best-times"></div>
        
        <div id="game-board"></div>
    </div>

    <script type="module">
        // Try to import Farcaster SDK
        let sdk = null;
        try {
            const module = await import('https://esm.sh/@farcaster/miniapp-sdk');
            sdk = module.sdk;
        } catch (e) {
            console.log('Running outside Farcaster context');
        }

        // Game configuration
        const CONFIGS = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        // Game state
        let difficulty = 'easy';
        let board = [];
        let gameState = 'idle';
        let flagMode = false;
        let time = 0;
        let timerInterval = null;
        let firstClick = true;
        let mineCount = CONFIGS[difficulty].mines;

        // Initialize game
        function init() {
            setupEventListeners();
            loadBestTimes();
            createBoard();
            
            // Call SDK ready after a short delay
            setTimeout(() => {
                if (sdk) {
                    sdk.actions.ready();
                }
            }, 100);
        }

        function setupEventListeners() {
            // Difficulty buttons
            document.querySelectorAll('.btn-difficulty').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.btn-difficulty').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    difficulty = e.target.dataset.difficulty;
                    resetGame();
                });
            });

            // New game button
            document.getElementById('new-game').addEventListener('click', resetGame);

            // Flag mode toggle
            document.getElementById('flag-mode').addEventListener('click', () => {
                flagMode = !flagMode;
                document.getElementById('flag-mode').classList.toggle('active');
                document.getElementById('flag-mode').textContent = `üö© Flag Mode: ${flagMode ? 'ON' : 'OFF'}`;
            });
        }

        function createBoard() {
            const config = CONFIGS[difficulty];
            const boardEl = document.getElementById('game-board');
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            board = [];
            
            for (let row = 0; row < config.rows; row++) {
                board[row] = [];
                for (let col = 0; col < config.cols; col++) {
                    board[row][col] = {
                        hasMine: false,
                        revealed: false,
                        flagged: false,
                        adjacent: 0
                    };
                    
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('contextmenu', handleRightClick);
                    boardEl.appendChild(cell);
                }
            }
            
            updateDisplay();
        }

        function placeMines(excludeRow, excludeCol) {
            const config = CONFIGS[difficulty];
            let minesPlaced = 0;
            
            while (minesPlaced < config.mines) {
                const row = Math.floor(Math.random() * config.rows);
                const col = Math.floor(Math.random() * config.cols);
                
                if (!board[row][col].hasMine && !(row === excludeRow && col === excludeCol)) {
                    board[row][col].hasMine = true;
                    minesPlaced++;
                    
                    // Update adjacent counts
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const nr = row + dr;
                            const nc = col + dc;
                            if (nr >= 0 && nr < config.rows && nc >= 0 && nc < config.cols) {
                                board[nr][nc].adjacent++;
                            }
                        }
                    }
                }
            }
        }

        function handleCellClick(e) {
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            
            if (gameState === 'won' || gameState === 'lost') return;
            
            if (firstClick) {
                placeMines(row, col);
                firstClick = false;
                gameState = 'playing';
                startTimer();
            }
            
            const cell = board[row][col];
            
            if (cell.revealed) return;
            
            if (flagMode || cell.flagged) {
                cell.flagged = !cell.flagged;
                updateDisplay();
                return;
            }
            
            if (cell.hasMine) {
                gameOver();
                return;
            }
            
            revealCell(row, col);
            checkWin();
        }

        function handleRightClick(e) {
            e.preventDefault();
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            const cell = board[row][col];
            
            if (!cell.revealed && gameState === 'playing') {
                cell.flagged = !cell.flagged;
                updateDisplay();
            }
        }

        function revealCell(row, col) {
            const config = CONFIGS[difficulty];
            const cell = board[row][col];
            
            if (cell.revealed || cell.flagged) return;
            
            cell.revealed = true;
            
            if (cell.adjacent === 0 && !cell.hasMine) {
                // Flood fill for empty cells
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        const nr = row + dr;
                        const nc = col + dc;
                        if (nr >= 0 && nr < config.rows && nc >= 0 && nc < config.cols) {
                            revealCell(nr, nc);
                        }
                    }
                }
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            const config = CONFIGS[difficulty];
            const cells = document.querySelectorAll('.cell');
            let flagCount = 0;
            
            board.forEach((row, r) => {
                row.forEach((cell, c) => {
                    const cellEl = cells[r * config.cols + c];
                    
                    if (cell.revealed) {
                        cellEl.classList.add('revealed');
                        if (cell.hasMine) {
                            cellEl.classList.add('mine');
                            cellEl.textContent = 'üí£';
                        } else if (cell.adjacent > 0) {
                            cellEl.textContent = cell.adjacent;
                            cellEl.classList.add(`cell-${cell.adjacent}`);
                        } else {
                            cellEl.textContent = '';
                        }
                    } else if (cell.flagged) {
                        cellEl.classList.add('flagged');
                        cellEl.textContent = 'üö©';
                        flagCount++;
                    } else {
                        cellEl.classList.remove('revealed', 'mine', 'flagged');
                        cellEl.textContent = '';
                        for (let i = 1; i <= 8; i++) {
                            cellEl.classList.remove(`cell-${i}`);
                        }
                    }
                });
            });
            
            document.getElementById('mine-count').textContent = 
                (config.mines - flagCount).toString().padStart(3, '0');
        }

        function checkWin() {
            const config = CONFIGS[difficulty];
            let unrevealedSafe = 0;
            
            board.forEach(row => {
                row.forEach(cell => {
                    if (!cell.revealed && !cell.hasMine) {
                        unrevealedSafe++;
                    }
                });
            });
            
            if (unrevealedSafe === 0) {
                gameState = 'won';
                stopTimer();
                saveBestTime();
                setTimeout(() => {
                    alert('üéâ You Won! Time: ' + time + ' seconds');
                    resetGame();
                }, 100);
            }
        }

        function gameOver() {
            gameState = 'lost';
            stopTimer();
            
            // Reveal all mines
            board.forEach(row => {
                row.forEach(cell => {
                    if (cell.hasMine) {
                        cell.revealed = true;
                    }
                });
            });
            
            updateDisplay();
            
            setTimeout(() => {
                alert('üí• Game Over! You hit a mine.');
                resetGame();
            }, 500);
        }

        function resetGame() {
            gameState = 'idle';
            firstClick = true;
            time = 0;
            stopTimer();
            document.getElementById('timer').textContent = '000';
            createBoard();
        }

        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                time++;
                document.getElementById('timer').textContent = time.toString().padStart(3, '0');
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function saveBestTime() {
            const key = `minesweeper-best-${difficulty}`;
            const best = localStorage.getItem(key);
            if (!best || time < parseInt(best)) {
                localStorage.setItem(key, time.toString());
                loadBestTimes();
            }
        }

        function loadBestTimes() {
            const times = [];
            ['easy', 'medium', 'hard'].forEach(d => {
                const time = localStorage.getItem(`minesweeper-best-${d}`);
                if (time) {
                    times.push(`${d}: ${time}s`);
                }
            });
            
            const el = document.getElementById('best-times');
            if (times.length > 0) {
                el.textContent = 'Best Times: ' + times.join(' | ');
            }
        }

        // Initialize the game
        init();
    </script>
</body>
</html>
